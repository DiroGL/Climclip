<ion-header>
  <ion-toolbar>
      <ion-title class="ion-text-center">CHALKNITY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="margin-top: 15%;">
      <form [formGroup]="loginForm" (ngSubmit)="enviar()">

          <ion-item>

              <ion-label position="floating">Usuario
                  <ion-text color="danger">*</ion-text>
              </ion-label>

              <ion-input formControlName="email" type="text" placeholder="Correo" class="ion-margin-top"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Password
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input formControlName="password" type="password" placeholder="Contraseña" class="ion-margin-top"></ion-input>
          </ion-item>
          <ion-grid fixed>
              <ion-row>

                  <ion-col size="6">
                      <ion-button color="primary" (click)="registrarse()">
                          Registrarse
                      </ion-button>
                  </ion-col>
                  <ion-col size="6">
                      <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
                          Iniciar Sesion
                      </ion-button>
                  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6"><ion-button (click)="logInWithGoogle()" expand="block" fill="clear" shape="round">
                    <ion-icon name="logo-google" size="large"class="text-padding .ion-text-center " slot="icon-only" ></ion-icon>
                </ion-button> </ion-col>
              </ion-row>
              <ion-text class="ion-padding">
                <p>Al iniciar sesión o registrarse, aceptas <a (click)="politicasDeUso()">políticas de uso</a> y nuestras <a (click)="politicasDePrivacidad()">políticas de privacidad</a> .</p>
              </ion-text>
          </ion-grid>


      </form>
  </ion-card>
  <ion-text color="primary" class="ion-text-center">
      <ion-button expand="block" fill="clear" shape="round" (click)="resetPassword()">
          ¿Has olvidado tu contraseña?
      </ion-button>
  </ion-text>
 
</ion-content>
