<ion-header>
  <ion-toolbar class="ion-text-center">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>CLIMBCLIP</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card style="margin-top: 15%;">
      <form [formGroup]="registerForm" (ngSubmit)="registrar()">
          <ion-item>
              <ion-label position="floating">Nombre Completo
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="name" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Correo
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="email" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Nombre de usuario
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="username" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Contraseña
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Repite la contraseña
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="repassword" type="password"></ion-input>
          </ion-item>
          <ion-grid fixed>
              <ion-row>
                  <ion-col size="6">
                      <ion-button type="submit" color="primary" [disabled]="registerForm.invalid">
                          Registrarse
                      </ion-button>
                  </ion-col>

              </ion-row>
          </ion-grid>
      </form>

  </ion-card>
</ion-content>
