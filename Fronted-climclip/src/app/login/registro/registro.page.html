<ion-header>
  <ion-toolbar class="ion-text-center">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>CHALKNITY</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card style="margin-top: 15%;">
      <form [formGroup]="registerForm" (ngSubmit)="registrar()">
          <ion-item>
              <ion-label position="floating">Nombre Completo
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="name" type="text" (ionBlur)="actualizarErrores()"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Correo
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="email" type="text" (ionBlur)="actualizarErrores()"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Nombre de usuario
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="username" type="text" (ionBlur)="actualizarErrores()"></ion-input>
          </ion-item>
          <ion-item >
            <ion-grid class="ion-no-padding ion-margin-top">
                <ion-row >
                    <ion-col size="12" ><ion-text position="floating" >Contraseña
                       
                    </ion-text> <ion-text color="danger">*</ion-text>
                    <ion-button  fill="clear" id="right-end"><ion-icon name="help-circle-outline" slot="icon-only"></ion-icon></ion-button></ion-col>
                    <ion-col size="12"> <ion-input required formControlName="password" type="password" (ionBlur)="actualizarErrores()"></ion-input></ion-col>
                </ion-row>
            </ion-grid>
                    
              
             
              <div class="tooltip-wrapper">
 
                <ion-popover trigger="right-end" side="right" alignment="end">
                  <ng-template>
                    <ion-content class="ion-padding">La contraseña debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas y números.</ion-content>
                  </ng-template>
                </ion-popover>
                
              </div>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Repite la contraseña
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required formControlName="repassword" type="password" (ionBlur)="actualizarErrores()"></ion-input>
          </ion-item>
          <ion-grid fixed>
              <ion-row>
                  <ion-col size="6">
                        <ion-text color="danger">{{ errores }}</ion-text>
                      <ion-button type="submit" color="primary" [disabled]="registerForm.invalid">
                          Registrarse
                      </ion-button>
                  </ion-col>

              </ion-row>
          </ion-grid>
      </form>

  </ion-card>
</ion-content>
