

<ion-item *ngIf="user">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4"><ion-avatar>
          <img [src]="user.image" />
        </ion-avatar></ion-col>
        <ion-row size="8">
          <ion-col size="10"> {{user.username}}</ion-col>
          <ion-col size="1
          0"> {{user.bio}}</ion-col>
        </ion-row>
        

      </ion-row>
    </ion-grid>
</ion-item>
<ion-item *ngIf="block">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4"><ion-avatar>
        <img [src]="block.imagen" />
      </ion-avatar></ion-col>
      <ion-col size="8"> {{block.nombre}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
