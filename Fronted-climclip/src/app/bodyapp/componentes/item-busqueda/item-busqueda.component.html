

<ion-item *ngIf="user" (click)="clickUser(user.uid)">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3"><ion-avatar>
          <img [src]="user.image" />
        </ion-avatar></ion-col>
        <ion-col size="9">
         <ion-row size="12">
            <ion-col ion-col size="12"> {{user.username}}</ion-col>
          </ion-row>
          <ion-row size="8">
            <ion-col size="12" class="non-expanding-column">{{user.bio}}</ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-item>
<ion-item *ngIf="block" (click)="clickBlock()">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3"><ion-avatar  class="avatar-bordered">
        <img [src]="block.imagen" />
      </ion-avatar></ion-col>
      <ion-col size="9">
        <ion-row size="12">
           <ion-col ion-col size="12"> {{block.nombre}}</ion-col>
         </ion-row>
         <ion-row size="8">
           <ion-col size="12" class="non-expanding-column">{{block.descripcion}}</ion-col>
         </ion-row>
       </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
