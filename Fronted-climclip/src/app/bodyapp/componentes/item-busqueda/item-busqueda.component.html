

<ion-item *ngIf="user">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4"><ion-avatar>
          <img [src]="user.image" />
        </ion-avatar></ion-col>
        <ion-col size="8"> {{user.username}}</ion-col>
      </ion-row>
    </ion-grid>
</ion-item>
<ion-item *ngIf="block">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4"><ion-avatar>
        <img [src]="user.image" />
      </ion-avatar></ion-col>
      <ion-col size="8"> {{user.username}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
