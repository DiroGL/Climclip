<ion-card class="card">
  <img [src]="cardData.imageUrl" alt="Imagen" class="card-img-top">
  <ion-card-content class="card-body">
    <ion-card-title class="card-title">{{ cardData.title }}</ion-card-title>
    <p class="card-subtitle mb-2 text-muted">{{ cardData.author }}</p>
    <p class="card-text">Dificultad de escalada: {{ cardData.difficulty }}</p>
    <p class="card-text">Dificultad del publico: {{ cardData.valoration }}</p>
  </ion-card-content>
  <ion-toolbar>

    <!-- Me gusta -->
    <ion-button (click)="meGusta()" fill="clear">
      <ion-icon slot="icon-only" name="heart-outline" *ngIf="!like"></ion-icon>
      <ion-icon slot="icon-only" name="heart-sharp" color="danger" *ngIf="like"></ion-icon>
    </ion-button> 
    <!-- Valorar -->
    <ion-button (click)="meValorar()" fill="clear">
      <ion-icon slot="icon-only" name="star-outline" *ngIf="!CardValorar"></ion-icon>
      <ion-icon slot="icon-only" name="star" color="warning" *ngIf="CardValorar"></ion-icon>
    </ion-button>

    <!-- Marcar como hecho -->
    <ion-button fill="clear" (click)="CompleteBlock()" slot="end">
      <ion-icon slot="icon-only" name="checkmark-circle-outline" *ngIf="!CompletedBlock"></ion-icon>
      <ion-icon slot="icon-only" name="checkmark-circle" *ngIf="CompletedBlock"></ion-icon>
    </ion-button>
  </ion-toolbar>






  
  <ion-list *ngIf="CardValorar">
    <ion-grid fixed >
      <ion-row >
        <ion-col size="1">
          <ion-text  class="labels">5</ion-text>
        </ion-col>
        <ion-col size="9" >
          <ion-range
            [min]="0"
            [max]="15"
            [pin]="true"
            [pinFormatter]="updatePin"
           ></ion-range>
          </ion-col>
        <ion-col size="2">
          <ion-text  class="labels">8A+</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </ion-list>
</ion-card>
