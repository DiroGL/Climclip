<ion-card>
  <img [src]="cardData.imageUrl" alt="Imagen" class="card-img">
  <ion-card-content>
    <ion-card-title>{{ cardData.title }}</ion-card-title>
    <p class="card-subtitle">Autor: {{ cardData.author }}</p>
    <p class="card-difficulty">Dificultad de escalada: {{ cardData.difficulty }}</p>
  </ion-card-content>
</ion-card>
