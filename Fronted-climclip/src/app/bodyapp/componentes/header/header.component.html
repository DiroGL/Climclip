<ion-toolbar>
  <ion-title class="ion-text-center">Climbclip</ion-title>
  <ion-button slot="end" fill="clear" (click)="preferenicas()">
    <ion-icon slot="icon-only" name="options-outline"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-toolbar *ngIf="preferences" >
  <ion-list>
    <ion-item>
      <ion-range
        dualKnobs="true"
        [(ngModel)]="rangoEscala"
        [min]="0"
        [max]="rangosInternos.length - 1">
        <ion-label slot="start">{{ rangosVisuales[rangoEscala.lower] }}</ion-label>
        <ion-label slot="end">{{ rangosVisuales[rangoEscala.upper] }}</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-toolbar>
