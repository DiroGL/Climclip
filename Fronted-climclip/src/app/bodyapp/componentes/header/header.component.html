<ion-toolbar>

    <ion-buttons slot="start">
      <ion-button fill="clear" *ngIf="follow" (click)="searchIcon()">
        <ion-icon color="dark" slot="icon-only"  name="search-outline"></ion-icon>
      </ion-button>
      <ion-back-button *ngIf="backbutton" [defaultHref]="backbutton"></ion-back-button>
      <ion-button  (click) ="addUpdateProduct()" expand="block" fill="clear" shape="round" color="primary" *ngIf="addProduct">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

   
  <ion-title class="ion-text-center">{{title || "Chalknity"}}</ion-title>
  <div *ngIf="filtros" slot="end">
    <ion-button slot="end" fill="clear" (click)="preferenicas()" >
      <ion-icon slot="icon-only" name="options-outline"></ion-icon>
    </ion-button>  
    
  </div>
  <ion-buttons slot="end">
    <ion-button fill="clear" *ngIf="userProfile" (click)="goUserProfile()">
      <ion-avatar class="custom-avatar">
        <img [src]="userImage" />
      </ion-avatar>
    </ion-button>
    <ion-button fill="clear" id="log-out" *ngIf="userpage" >
      <ion-icon color="danger" slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
    <ion-button *ngIf="isModal" (click) = "dismissmodal()" >
      <ion-icon name="close-circle-outline" ></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button fill="clear" id="log-out" *ngIf="follow"  (click)="makeFollow()">
      <ion-icon color="primary" slot="icon-only" name="person-add-outline" *ngIf="!isFlowing" ></ion-icon>
      <ion-icon color="danger" slot="icon-only" name="person-remove-outline" *ngIf="isFlowing"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-toolbar *ngIf="preferences" >
  <app-filtros [busqueda]="busqueda"></app-filtros>
</ion-toolbar>

<ion-alert
  trigger="log-out"
  header="¡¡Vas ha cerrar sesion!!"
  [buttons]="alertButtons"
  message="¿Estas seguro que quieres cerrar sesion?"
></ion-alert>
