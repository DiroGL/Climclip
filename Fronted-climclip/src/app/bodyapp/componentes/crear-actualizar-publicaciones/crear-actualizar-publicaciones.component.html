<ion-header>
  <app-header [isModal]="true"></app-header>
</ion-header>
<ion-content>
  <form [formGroup]="addBlock" (ngSubmit)="enviar()" class="ion-padding">
    <ion-item>
        <ion-label position="floating">Nombre
            <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required formControlName="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripci√≥n
          <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="descripcion" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-grid fixed >
      <ion-row>
        <ion-col size="12">
          <ion-label position="floating">Valoracion
            <ion-text color="danger">*</ion-text> 
          </ion-label>
        </ion-col>
       </ion-row>
      <ion-row >
        <ion-col size="1">
          <ion-label  class="labels">5</ion-label>
        </ion-col>
        <ion-col size="9" >
          <ion-range
            [min]="0"
            [max]="15"
            [pin]="true"
            [pinFormatter]="updatePin"
            formControlName="valoracion"></ion-range>
          </ion-col>

        <ion-col size="2" class="align-content-center ">
          <ion-label  class="labels">8A+</ion-label>
        </ion-col>
      </ion-row>
      
      

    


    </ion-grid>
    
</ion-item>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="6">
                <ion-button type="submit" color="primary" [disabled]="addBlock.invalid">
                    Subir Publicacion
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</form>

</ion-content>
