<ion-toolbar class="ion-justify-content-center ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col size="4"> 
        <ion-button  class="icon-footer"  *ngIf="selected === 0" >
          <ion-icon  slot="icon-only" name="home-outline"></ion-icon>
        </ion-button>
        <ion-button  class="icon-footer" fill="clear" *ngIf="selected !== 0" (click)="moveTabfeed()">
          <ion-icon slot="icon-only" name="home-outline"></ion-icon>
        </ion-button>
        
      </ion-col>
      <ion-col size="4">
        <ion-button  class="icon-footer" *ngIf="selected === 1" >
          <ion-icon slot="icon-only" name="search-outline"></ion-icon>
        </ion-button>
        <ion-button  class="icon-footer" fill="clear" *ngIf="selected !== 1" (click)="moveSearchBar()">
          <ion-icon slot="icon-only" name="search-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button  class="icon-footer" *ngIf="selected === 2" >
          <ion-icon slot="icon-only" name="person-outline"></ion-icon>
        </ion-button>
        <ion-button  class="icon-footer" fill="clear" *ngIf="selected !== 2" (click)="moveUserProfile()">
          <ion-icon slot="icon-only" name="person-outline"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-toolbar>
