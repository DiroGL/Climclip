<ion-toolbar>
  <ion-grid style="padding-left: 5%;">
    <ion-row >
      <ion-col size="4"> 
        <ion-button  *ngIf="selected === 0" >
          <ion-icon slot="icon-only" name="home-outline"></ion-icon>
        </ion-button>
        <ion-button  fill="clear" *ngIf="selected !== 0" (click)="select(0)">
          <ion-icon slot="icon-only" name="home-outline"></ion-icon>
        </ion-button>
        
    </ion-col>
      <ion-col size="4">
        <ion-button  *ngIf="selected === 1" >
          <ion-icon slot="icon-only" name="search-outline"></ion-icon>
        </ion-button>
        <ion-button  fill="clear" *ngIf="selected !== 1" (click)="select(1)">
          <ion-icon slot="icon-only" name="search-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button  *ngIf="selected === 2" >
          <ion-icon slot="icon-only" name="person-outline"></ion-icon>
        </ion-button>
        <ion-button  fill="clear" *ngIf="selected !== 2" (click)="select(2)">
          <ion-icon slot="icon-only" name="person-outline"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-toolbar>
