<ion-header>
  <app-header [follow]="true" [isFlowing]="isFollow"  [uidFollow]="userId" [uidUser]="userLocal.uid" (click)="compFollow()"></app-header>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="profile-header">
    <ion-grid>
      <ion-row>
        <ion-col size="2" class="avatar-col">
          <ion-avatar class=".custom-avatar">
            <img [src]="userData?.image || 'https://img.freepik.com/vector-premium/persona-escalada-escalador-hombres-montana-rocosa-equipo-deportes-extremos-al-aire-libre-hombre-que-sobresale-roca_87946-3278.jpg '" />
          </ion-avatar>
        </ion-col>
        <ion-col size="10" class="profile-info">
          <ion-row>
            <ion-col size="4" class="ion-padding ion-text-center">
              <ion-button (click)="verSeguidos()" expand="flex" fill="clear">
                <ion-label slot="icon-only" color="dark">S<span class="ion-text-lowercase">eguidos</span><br>{{seguidores.follow.length}}</ion-label>
              </ion-button>  
            </ion-col>
            <ion-col size="5" class="ion-padding ion-text-center" >
              <ion-button (click)="verSeguidores()" expand="flex" fill="clear" >
                <ion-label slot="icon-only" color="dark">S<span class="ion-text-lowercase">eguidores</span><br>{{seguidores.followers.length}}</ion-label>
              </ion-button>
            </ion-col>
            <ion-col size="3" class="ion-padding ion-text-center" >
              <ion-button expand="flex" fill="clear" >
                <ion-label slot="icon-only" color="warning">B<span class="ion-text-lowercase">loques</span><br>{{cardData.length}}</ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="ion-text-center ion-no-padding ion-no-margin">
            
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="userData?.name">
        <ion-col size="12">
          {{ userData?.name}}
        </ion-col>
      </ion-row>
      <ion-row *ngIf="userData?.bio">
        <ion-col size="12" class="profile-bio">
          <p>{{ userData?.bio}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <div>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" >
            <ion-icon slot="icon-only" name="apps-outline" ></ion-icon>
          </ion-button> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher> 
    <app-bloque *ngFor="let item of cardData" [cardData]="item"></app-bloque> 

</ion-content>
<ion-footer>
  <app-footer [selected]=1></app-footer>
