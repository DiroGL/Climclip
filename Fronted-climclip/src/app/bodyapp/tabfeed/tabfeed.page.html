<ion-header [translucent]="true">
  <app-header [filtros]="filtros" [addProduct]="true" [busqueda]="cambiarParams"></app-header>
</ion-header>

<ion-content>
  <ion-list>
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <app-bloque *ngFor="let item of cardData" [cardData]="item"></app-bloque>
  </ion-list>
  <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadMoreDocuments($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <app-footer [selected]="0" [content]="content"></app-footer>
</ion-footer>
