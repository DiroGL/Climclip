<ion-header>
  <app-header [userpage]=true></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-header">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3">
          <ion-avatar>
            <img src='https://via.placeholder.com/150'/>
          </ion-avatar>
        </ion-col>
        <ion-col size="9" class="profile-info">
            <h2 class="profile-username">Nombre de Usuario</h2>

            <!-- <p class="profile-stats">Seguidores:100  Seguidos:50</p> -->
            <ion-grid fixed>
              <ion-row>

                <ion-col size="6" class="profile-stats">
                 <ion-chip mode="ios" outline="true">
                  <ion-label>Seguidores:100</ion-label>
                  </ion-chip>  
                </ion-col>
                <ion-col size="6" class="profile-stats">
                  <ion-chip mode="ios" outline="true">
                    <ion-label>Seguidos:50</ion-label>
                   </ion-chip>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="profile-bio">Biografía del usuario </ion-col>
              </ion-row>
            </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  
    
  </div>

  <div class="profile-actions">
    <ion-button expand="block" color="primary" class="edit-profile">Editar Perfil</ion-button>
    <ion-button expand="block" color="secondary" class="share-profile">Compartir</ion-button>
  </div>
<!-- cambiado por un ion fab -->
  <!-- <ion-button shape="round" color="tertiary" class="highlight-post">
    <ion-icon name="add-outline"></ion-icon>
    <ion-label class="plus-sign">+</ion-label>
  </ion-button> -->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>




  <!-- Publicación 1 -->
  <ion-card>
    <ion-card-content>
      <ion-img src="https://via.placeholder.com/150"></ion-img>
      <ion-row class="post-actions">
        <ion-col size="4" (click)="likePost(1)">
          <ion-icon name="heart-outline"></ion-icon> Me gusta
        </ion-col>
        <ion-col size="4" (click)="addToFavorites(1)">
          <ion-icon name="bookmark-outline"></ion-icon> Añadir a favoritos
        </ion-col>
        <ion-col size="4" (click)="commentOnPost(1)">
          <ion-icon name="chatbubble-outline"></ion-icon> Comentar
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <!-- Publicación 2 -->
  <ion-card>
    <ion-card-content>
      <ion-img src="https://via.placeholder.com/150"></ion-img>
      <ion-row class="post-actions">
        <ion-col size="4" (click)="likePost(2)">
          <ion-icon name="heart-outline"></ion-icon> Me gusta
        </ion-col>
        <ion-col size="4" (click)="addToFavorites(2)">
          <ion-icon name="bookmark-outline"></ion-icon> Añadir a favoritos
        </ion-col>
        <ion-col size="4" (click)="commentOnPost(2)">
          <ion-icon name="chatbubble-outline"></ion-icon> Comentar
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <app-footer [selected]=2></app-footer>
